<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read (One)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <div class="flex">
            <h1 class="mb-3">User {{user.id}}</h1>
            <a href="/users">Home</a>
        </div>
        <div class = "border border-dark mb-3">
            <ul>
                <li class = "mt-2 mb-3" >Full Name: {{user.first_name}} {{user.last_name}}</li>
                <li class = "mb-3" >Email: {{user.email}}</li>
                <li class = "mb-3" >Created On: {{user.created_at}}</li>
                <li class = "mb-2" >Last Updated: {{user.updated_at}}</li>
            </ul>
        </div>
        <div class="flex-2">
            <p><a href="/users/{{user.id}}/edit">Edit</a></p>
            <p>|</p>
            <p><a href="/users/{{user.id}}/delete">Delete</a></p>
        </div>
        
        
    </div>

</body>
</html>
