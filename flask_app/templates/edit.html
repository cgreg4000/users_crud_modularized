<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <div class="flex">
            <h1>Edit {{user.id}}</h1>
            <a href="/users">Home</a>
        </div>
        <form action="/users/update" method="post">
            <input type="hidden" name="id" id="id" value="{{user.id}}">
            <label for="first_name">First Name:</label>
            <input type="text" name="first_name" id="first_name" value="{{user.first_name}}"><br>
            <label for="last_name">Last Name:</label>
            <input type="text" name="last_name" id="last_name" value="{{user.last_name}}"><br>
            <label for="email">Email:</label>
            <input type="text" name="email" id="email" value="{{user.email}}"><br>
            <div class="flex-2">
                <input class="btn" type="submit" value="Update">
                <p><a href="/users/{{user.id}}">Show User</a></p>
            </div>
            
        </form>
        
    </div>

</body>
</html>
